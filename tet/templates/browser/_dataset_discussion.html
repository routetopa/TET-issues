{% load i18n %}

<div class="spod-discussion">

    <h6 class="my-2"> <small> <i class="fa fa-chevron-right" aria-hidden="true"></i> {{ dataset.subject }}</small></h6>

    <ul class="media-list pl-1 mt-2">

    <!-- TODO limit no of comments -->
    {% for comment in dataset.roomsummary %}

        <div class="media my-3">
            <a href="{{ comment.userUrl }}" class="d-flex mr-3" data-original-title="" title="">
                <img src="{{ comment.userAvatarUrl }}" alt="" class="rounded-circle avatar">
            </a>
            <div class="media-body">
            <h6 class="mt-0"><strong>{{ comment.userDisplayName }}</strong></h6>
            {{ comment.message|safe }}
          </div>
        </div>

    {% endfor %}

    </ul>

    <a href="{{ dataset.url }}" class="pull-right" data-original-title="" title=""> {% trans "Join the discussion" %}</a>

</div>
