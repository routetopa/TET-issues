{% load translate_url %}

{% get_current_language as LANGUAGE_CODE %}

            <li class="dropdown">
                <a href="#" class="lang_item dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    <span class="_lang_{{ LANGUAGE_CODE }} "> <i class="fa fa-language" aria-hidden="true"></i> {% trans "Language" %} </span>
                    <input id="currentLanguage" value="{{ LANGUAGE_CODE|lower }}" style="display:none" >
                </a>

                    <li class="lang_item"><a class="_lang_en" href="{% translate_url en %}" class="btn-link">English</a></li>

                    <li class="lang_item"><a class="_lang_nl" href="{% translate_url nl %}" class="btn-link">Nederlands</a></li>
                    <li class="lang_item"><a class="_lang_fr" href="{% translate_url fr %}" class="btn-link">Fran√ßais</a></li>
                </ul>
            </li>
