{% extends "base.html" %}

{% block title %} Dataset details {% endblock title %}

{% block content %}

                <div class="container">

                    <div class="row search-ui">

                        <div class="span3 text-right">

                        </div>

                        <div class="span8 offset1 text-left">

                            <div class="row">

                                <form class="form-search" action="/search" method="get">
                                    <div class="input-append">
                                        <input type="text" class="span5 main-search" name="query" value="{{ query }}" />
                                        <button type="submit" class="span2 pull-right btn main-search-btn"> <i class="fa fa-search" aria-hidden="true"></i> Search </button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <h4 class="dataset-title"> Tabular View </h4>

                </div>
                <div class="row">
                    <div>

                      <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#explorer" aria-controls="explorer" role="tab" data-toggle="tab">Data Explorer</a></li>
                        <li role="presentation"><a href="#pivottable" aria-controls="pivottable" role="tab" data-toggle="tab">PivotTable</a></li>    
                      </ul>

                      <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="explorer">
                            <iframe width="100%" height="800" src="{{url_table}}" frameBorder="0"></iframe>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="pivottable">
                            <iframe width="100%" height="800" src="{{url_pivottable}}" frameBorder="0"></iframe>
                        </div>
                      </div>

                    </div>
                </div>


            </div>

{% endblock content %}
